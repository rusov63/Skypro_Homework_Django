{% extends 'catalog/base.html' %}

{% block card %}

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'catalog:product_create' %}" button class="btn btn-outline-danger btn-lg" type="button">Создать
            продукт</a></button>
    </div>

    <div class="row">
        {% for product in product_list %}

        {% endfor %}
    </div>


{% endblock %}

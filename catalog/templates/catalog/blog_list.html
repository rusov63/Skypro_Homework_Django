{% extends 'catalog/base.html' %}

{% block card %}
    <h3 class="text-center" role="alert"> {{ title }}</h3>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'catalog:blog_create' %}" button class="btn btn-outline-danger btn-lg" type="button">Создать
        статью</a></button>
    </div>

    <div class="row">
        {% for blog in blog_list %}
            {% include 'catalog/includes/inc_blog_card.html' %}
        {% endfor %}
    </div>

{% endblock %}

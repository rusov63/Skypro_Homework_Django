{% extends 'catalog/base.html' %}

{% block card %}

    <div class="col-3"></div>
    <div class="col-6">
        <div class="uk-card">
            <div class="uk-card-header"></div>
            <div class="uk-card-body">
                <form method="POST" action="" class="form-floating">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name">Имя</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Почта" required>
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                </form>
            </div>

        </div>
    </div>

{% endblock %}

{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block card %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title">
                        <h3 class="card-title">
                            Регистрация
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success"> Регистрация</button>
                    </div>
                </div>
        </form>
    </div>

{% endblock %}

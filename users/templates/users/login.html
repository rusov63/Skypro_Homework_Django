{% extends 'catalog/base.html' %}
{% block card %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-title">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success"> Войти</button>
                    </div>

                    <div class="card-footer">
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:password_reset' %}">Забыли пароль</a>
                    </div>

                    <div class="card-footer">
                        <a href="{% url 'catalog:product_list' %}" class="btn btn-primary"><< Назад </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
